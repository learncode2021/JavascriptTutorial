<h2>JavaScript</h2>
 <hr />
<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='/Images/On.png'">Turn on the light</button>

<img id="myImage" src="/Images/Off.png" style="width:150px">

<button style="color: red"
onclick="document.getElementById('myImage').src='Images/Off.png'">Turn off the light</button>
